name: cge-dev
channels:
  - conda-forge
dependencies:
  # Base dependencies
  - python=3.12
  - numpy
  - scipy
  - sympy>=1.14.0
  - pandas
  - numba
  - IPython
  - pymc
  - pytensor
  - tqdm
  - numba-progress
  - matplotlib
  - joblib
  - cvxpy
  - sympytensor>=1.3.3
  - better-optimize>=0.1.2

  # JAX Backend
  - jax
  - numpyro
  - blackjax

  - pip
  - pip:
      - texttable
      - latextable
      - squarify

  # For building docs
  - ipython
  - jupyter-sphinx
  - myst-nb
  - numpydoc
  - pre-commit
  - sphinx>=5
  - sphinx-copybutton
  - sphinx-design
  - sphinx-notfound-page
  - sphinx-sitemap
  - sphinx-codeautolink
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme
  - watermark

  # developer tools
  - pre-commit
  - pytest
  - pytest-env
  - pytest-cov
