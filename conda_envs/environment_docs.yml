name: geconpy-docs
channels:
  - conda-forge
dependencies:
  # Base dependencies
  - pip
  - numpy
  - scipy
  - sympy<1.13
  - pandas
  - numba
  - IPython
  - pymc
  - pytensor
  - tqdm
  - numba-progress
  - fastprogress
  - matplotlib
  - joblib
  - cvxpy

  - pip:
    - latextable
    - texttable
    - sympytensor
    - squarify
    - better_optimize

  # Extra dependencies for docs build
  - ipython
  - jupyter-sphinx
  - myst-nb
  - numpydoc
  - pre-commit
  - sphinx>=5
  - sphinx-copybutton
  - sphinx-design
  - sphinx-notfound-page
  - sphinx-sitemap
  - sphinx-codeautolink
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme
  - watermark
