name: cge-test
channels:
- conda-forge
- nodefaults
dependencies:
  # Base dependencies
  - pip
  - numpy
  - scipy
  - sympy<1.13
  - pandas
  - numba
  - IPython
  - pymc
  - pytensor
  - tqdm
  - numba-progress
  - fastprogress
  - matplotlib
  - joblib
  - cvxpy
  - better-optimize
  - sympytensor

  - pip:
    - latextable
    - texttable
    - squarify
    - jax

  # Testing dependencies
  - pre-commit
  - pytest-cov>=2.5
  - pytest>=3.0
  - pytest-env
