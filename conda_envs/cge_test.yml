name: cge-test
channels:
- conda-forge
dependencies:
  # Base dependencies
  - numpy
  - scipy
  - sympy>=1.14.0
  - pandas
  - numba
  - pymc
  - pytensor
  - tqdm
  - numba-progress
  - matplotlib
  - joblib
  - cvxpy
  - better-optimize>=0.1.2
  - sympytensor>=1.3.3
  - IPython

  - pip
  - pip:
    - latextable
    - texttable
    - squarify
    - jax # Needs to be pip installed for the windows CI runner

  # Testing dependencies
  - pre-commit
  - pytest-cov>=2.5
  - pytest>=3.0
  - pytest-env
